<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                $("p").before("Vishal");
                $("p").after("Vishwakarma");
            })
        });
    </script>
</head>
<body>
    <h1>This is heading</h1>
    <p>Virendra</p><br>
    <button id="add">Insert</button>
</body>
</html>
